<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">

        </div>

        <div class="row">
            <div class="col-1 time-block hour">11 AM<span class= "24hr">11</span></div>
            <div class="col-10 description"></div>

        </div>
        <div class="row">
            <div class="col-1 time-block hour">12 PM<span class= "24hr">12</span></div>

        </div>
        <div class="row">

            <div class="col-1 saveBtn"><img src="assets/images/saveIcon.png" style= "padding:25px;"></div>
        </div>
        <div class="row">
            <div class="col-1 time-block hour">4 PM<span class= "24hr">16</span></div>

            <div class="col-1 saveBtn"><img src="assets/images/saveIcon.png" style= "padding:25px;"></div>
        </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</html>
